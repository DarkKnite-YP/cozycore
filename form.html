<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Health Form</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #fef7e6;
            color: #654f42;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fef7e6;
            padding: 100px 30px;
            border-radius: 10px;
        }

       

        h1,
        h2 {
            text-align: center;
            color: #654f42;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"]{
            background-color: #C9C2B2;
        }

        input,
        select,
        textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #C9C2B2;
            
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #7c6346;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #d6b88e;
        }

        .footer {
            max-width: 1000;
            margin: 20px;
            background: #f3e8cf;
            padding: 0px 30px;
            border-radius: 10px;
        }

        .mainfoot {
            display: flex;
            justify-content: space-between;
        }

        .logo2 {
            object-fit: cover;
        }

        .main-lo{
            text-align: center;
        }

        .imgfooter {
            margin-left: 1000px;
            float: right;
        }

        .logo2 {
            margin-bottom: 10px;
        }
        .name{
            background-color: #555;
        }
        .homebutton{
            list-style: none;
            text-decoration: none;
            color: #44352d;
        }
        .homebutton:hover{
            color: #654f42;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }

        .flex-class {
            display: flex;
        }

        .flex-class input[type="radio"] {
            width: auto !important;
        }

        .flex-class label {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container" style="padding-top: 0px !important;">
        <div class="main-lo">
            <img class="logo" src="images/Pink_and_White_Minimalist_Professional_Initial_Logo-removebg-preview.png"
                width="170px;  margin-left: 310px;">
        </div>
        <a href="index.html" class="homebutton">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
              </svg>
        </a>
        <h1><u>Yoga Health Form</u></h1>
        <form id="yogaForm" class="form">
            <h2>Personal Information</h2>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required class="name">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>


            <h2>Yoga Experience</h2>
            <label>Have you practiced yoga before?</label>
            <div class="flex-class">
                <input type="radio" name="yogaExperience" value="Yes" width="auto" required>
                <label for="yes">Yes</label>
            </div>
            <div class="flex-class">
                <input type="radio" name="yogaExperience" value="No" required>
                <label for="no">No</label>
            </div>

            <label for="yogaStyles">If yes, what styles have you practiced?</label>
            <textarea id="yogaStyles" name="yogaStyles" rows="3"></textarea>

            <label for="yogaGoals">What are your goals for yoga practice?</label>
            <textarea id="yogaGoals" name="yogaGoals" rows="3"></textarea>

            <h2>Health and Wellness Information</h2>
            <label>Do you have any medical conditions, injuries, or physical limitations?</label>
            <div class="flex-class">
                <input type="radio" name="medicalConditions" value="Yes" width="auto" required>
                <label for="yes">Yes</label>
            </div>
            <div class="flex-class">
                <input type="radio" name="medicalConditions" value="No" required>
                <label for="no">No</label>
            </div>

            <label for="conditionsDescription">If yes, please describe:</label>
            <textarea id="conditionsDescription" name="conditionsDescription" rows="3"></textarea>

            <label for="medications">Are you currently taking any medications?</label>
            <textarea id="medications" name="medications" rows="3"></textarea>

            <label>Do you have any of the following conditions?</label>
            <input type="checkbox" name="conditions" value="High Blood Pressure"> High Blood Pressure<br>
            <input type="checkbox" name="conditions" value="Heart Problems"> Heart Problems<br>
            <input type="checkbox" name="conditions" value="Asthma"> Asthma<br>
            <input type="checkbox" name="conditions" value="Back Pain"> Back Pain<br>
            <input type="checkbox" name="conditions" value="Joint Pain"> Joint Pain<br>
            <input type="checkbox" name="conditions" value="Other"> Other

            <label for="pregnancy">Are you pregnant or planning to become pregnant?</label>
            <div class="flex-class">
                <input type="radio" name="medicalConditions" value="Yes" width="auto" required>
                <label for="yes">Yes</label>
            </div>
            <div class="flex-class">
                <input type="radio" name="medicalConditions" value="No" required>
                <label for="no">No</label>
            </div>

            <br>
            <br>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('yogaForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent default form submission behavior
    
            const formData = {
                fullName: document.getElementById('fullName').value,
                dob: document.getElementById('dob').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                yogaExperience: document.querySelector('input[name="yogaExperience"]:checked').value,
                yogaStyles: document.getElementById('yogaStyles').value,
                yogaGoals: document.getElementById('yogaGoals').value,
                medicalConditions: document.querySelector('input[name="medicalConditions"]:checked').value,
                conditionsDescription: document.getElementById('conditionsDescription').value,
                medications: document.getElementById('medications').value,
                conditions: Array.from(document.querySelectorAll('input[name="conditions"]:checked')).map(
                    (checkbox) => checkbox.value
                ),
                pregnancy: document.querySelector('input[name="medicalConditions"]:checked').value,
            };
    
            try {
                const response = await fetch('/api/formSubmit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });
    
                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    document.getElementById('yogaForm').reset(); // Clear the form
                } else {
                    alert(data.error || 'Failed to submit the form');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
    
    <footer class="footer">
        <div class="mainfoot">
            <img class="logo2" src="images/Pink_and_White_Minimalist_Professional_Initial_Logo-removebg-preview.png"
                width="170px">
            <img src="images/footer_img-removebg-preview.png" width="100px" class="Ã¯mgfooter">
        </div>
    </footer>
</body>

</html>
